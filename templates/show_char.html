{% extends "base.html"%}


{% block content %}
{{ super() }}
    <div class="post">
        <div class="nickname">Персонаж</div>

        {% endfor %}

            {% endfor %}
        <div class="dateandtime">////////////////</div>
    </div>
    <div class="sign-wrap-3">
        <span class="sign_word">***</span>
    </div>
{% endblock %}
